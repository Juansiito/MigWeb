<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <form method="post" action="login.html" id="frm">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem;">
            <div class="d-flex justify-content-center">
                <img 
                src="img/Logo.png" alt="login-icon" height="85px" >
            </div>
            <div class="text-center fs-1 fw-bold">Restablecer Contraseña</div>
            <div class="input-group mt-2">
                <div class="input-group-text bg-white">
                    <img src="img/encrypt.png" alt="password-icon" style="height: 1rem;">
                </div>
                <input class="form-control bg-ligth" name="contrasena" id="contrasena" type="password" placeholder="password">
            </div>
            <div class="input-group mt-2">
                <div class="input-group-text bg-white">
                    <img src="img/encrypt.png" alt="password-icon" style="height: 1rem;">
                </div>
                <input class="form-control bg-ligth" name="recontrasena" id="recontrasena" type="password" placeholder="password">
            </div>
            <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sb" onclick="validarPasswords()">Guardar</div>
        </div>
    </form>    

    <script type="text/javascript">
        function validarPasswords(){
            var pass = document.getElementById("contrasena").value;
            var repass = document.getElementById("recontrasena").value;

            if (pass!=repass) 
            {
                alert("Las Contraseñas no Coinciden");
            }
            else
            {
                document.getElementById("frm").submit();
            }
        }
    </script>
</body>
</html>
